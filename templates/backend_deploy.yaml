apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  revisionHistoryLimit: 0
  replicas: {{ .Values.backend.replicas }}
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      serviceAccountName: migrations-job-read
      initContainers:
        - name: wait-for-migrations
          image: sikalabs/kubectl
          command:
            - "/bin/sh"
            - "-c"
            - "sleep 2 && kubectl wait --for=condition=complete --timeout=600s job/migrations"
      containers:
        - name: main
          image: {{ .Values.backend.image }}
          env:
            - name: EXTRA_TEXT
              value: {{ .Values.EXTRA_TEXT | quote }}
            - name: REDIS
              value: redis
            - name: API_ONLY
              value: {{ .Values.API_ONLY | quote }}
            - name: SLOW_START
              value: {{ .Values.SLOW_START | quote }}
          ports:
            - containerPort: 8000
          livenessProbe:
            httpGet:
              path: /livez
              port: 8000
            periodSeconds: 10
            failureThreshold: 2
          startupProbe:
            httpGet:
              path: /readyz
              port: 8000
            periodSeconds: 1
            failureThreshold: 20
          resources:
            requests:
              cpu: 10m
              memory: 10Mi
            limits:
              cpu: 20m
              memory: 20Mi
