apiVersion: batch/v1
kind: Job
metadata:
  name: migrations
spec:
  template:
    spec:
      restartPolicy: OnFailure
      initContainers:
        - name: wait-for-redis
          image: ghcr.io/sikalabs/slu:v0.95.2
          command:
            - /bin/sh
            - -c
            - slu wait-for tcp -a redis:6379
      containers:
        - name: main
          image: redis:8
          command:
            - /bin/sh
            - -c
            - redis-cli -h redis incrby counter 5000 && sleep 1 && redis-cli -h redis incrby counter 5000